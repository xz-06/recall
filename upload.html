        @media screen and (-webkit-min-device-pixel-ratio: 0) {

<body>
    <div class="container">
        <a href="#" id="backLink" class="back-link">â† è¿”å›é¦–é¡µ</a>
        <h1>ğŸ’• ä¸Šä¼ æ–°å›å¿†</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label>æ ‡é¢˜ <span class="required">*</span></label>
                <input type="text" name="title" required placeholder="ç»™è¿™æ®µå›å¿†èµ·ä¸ªæ ‡é¢˜...">
            </div>

            <div class="form-group">
                <label>æ—¥æœŸ <span class="required">*</span></label>
                <input type="date" name="date" required>
            </div>

            <div class="form-group">
                <label>è®°å½•äºº</label>
                <input type="text" name="author" placeholder="ä½ çš„åå­—ï¼ˆå¯é€‰ï¼‰">
            </div>

            <div class="form-group">
                <label>å†…å®¹</label>
                <textarea name="content" placeholder="è®°å½•ä¸‹å½“æ—¶çš„å¿ƒæƒ…å’Œæ„Ÿå—..."></textarea>
            </div>

            <div class="form-group">
                <label>ä¸Šä¼ å›¾ç‰‡ï¼ˆå¯é€‰ï¼Œæœ€å¤š10å¼ ï¼‰</label>
                <div class="file-upload" onclick="document.getElementById('images').click()">
                    <p>ğŸ“· ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                    <p style="font-size: 12px; color: #999; margin-top: 8px;">æ”¯æŒ JPG, PNG, GIF, WebP æ ¼å¼ï¼Œå•å¼ æœ€å¤§10MB</p>
                </div>
                <input type="file" id="images" name="images" multiple accept="image/*" onchange="handleFileSelect(event)">
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="btn-submit">ğŸ’¾ ä¿å­˜å›å¿†</button>

    </div>

    <script>
        // é…ç½®APIåœ°å€
        const API_BASE_URL = (() => {
            // å¦‚æœæ˜¯ç”Ÿäº§ç¯å¢ƒï¼ˆä¸æ˜¯localhostï¼‰ï¼Œä½¿ç”¨å½“å‰åŸŸåï¼ˆVercel Functionsï¼‰
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                // Verceléƒ¨ç½²ï¼šä½¿ç”¨å½“å‰åŸŸåï¼ˆè‡ªåŠ¨æŒ‡å‘Vercel Functionsï¼‰
                return window.location.origin; // ä¾‹å¦‚: https://recall-self.vercel.app
            }
            // å¼€å‘ç¯å¢ƒä½¿ç”¨æœ¬åœ°åœ°å€
            return 'http://localhost:3001';
        })();

        const selectedFiles = [];

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡10MBé™åˆ¶`);
                    return;
                }
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateFileInput();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove" onclick="removeFile(${index})">Ã—</span>
                `;
                fileList.appendChild(item);
            });
        }

        function updateFileInput() {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            document.getElementById('images').files = dataTransfer.files;
        }

        let isSubmitting = false; // é˜²æ­¢é‡å¤æäº¤
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // é˜²æ­¢é‡å¤æäº¤
            if (isSubmitting) {
                return;
            }
            
            const formData = new FormData(e.target);
            const submitBtn = document.querySelector('.btn-submit');
            const message = document.getElementById('message');

            // æ·»åŠ å›¾ç‰‡æ–‡ä»¶ï¼ˆå»é‡ï¼‰
            const uniqueFiles = [];
            const seenNames = new Set();
            selectedFiles.forEach(file => {
                // ä½¿ç”¨æ–‡ä»¶å+å¤§å°+æœ€åä¿®æ”¹æ—¶é—´ä½œä¸ºå”¯ä¸€æ ‡è¯†
                const fileKey = `${file.name}-${file.size}-${file.lastModified}`;
                if (!seenNames.has(fileKey)) {
                    seenNames.add(fileKey);
                    uniqueFiles.push(file);
                }
            });
            
            // åªæ·»åŠ å»é‡åçš„æ–‡ä»¶
            uniqueFiles.forEach(file => {
                formData.append('images', file);
            });

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';
            message.style.display = 'none';

            try {
                // Vercel Functionsä½¿ç”¨ /api/uploadï¼ŒRailwayä½¿ç”¨ /api/upload/memory
                const apiEndpoint = API_BASE_URL.includes('vercel.app') 
                    ? `${API_BASE_URL}/api/upload`
                    : `${API_BASE_URL}/api/upload/memory`;
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    body: formData
                });

                // æ£€æŸ¥å“åº”çŠ¶æ€
                let result;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // å¦‚æœæ˜¯JSONæ ¼å¼ï¼Œè§£æJSON
                    result = await response.json();
                } else {
                    // å¦‚æœä¸æ˜¯JSONï¼Œè·å–æ–‡æœ¬å†…å®¹
                    const text = await response.text();
                    try {
                        // å°è¯•è§£æä¸ºJSON
                        result = JSON.parse(text);
                    } catch (e) {
                        // å¦‚æœè§£æå¤±è´¥ï¼Œåˆ›å»ºé”™è¯¯å¯¹è±¡
                        result = {
                            error: text || `ä¸Šä¼ å¤±è´¥ (${response.status} ${response.statusText})`
                        };
                    }
                }

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'âœ… ' + (result.message || 'ä¸Šä¼ æˆåŠŸ') + ' é¡µé¢å°†åœ¨3ç§’åè·³è½¬...';
                    message.style.display = 'block';
                    
                    // é‡ç½®è¡¨å•å’Œæ–‡ä»¶åˆ—è¡¨
                    e.target.reset();
                    selectedFiles.length = 0;
                    updateFileList();
                    updateFileInput();
                    
                    // 3ç§’åè·³è½¬åˆ°é¦–é¡µ
                    setTimeout(() => {
                        const siteUrl = (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1')
                            ? window.location.origin // ç”Ÿäº§ç¯å¢ƒï¼šä½¿ç”¨å½“å‰åŸŸåï¼ˆVercelï¼‰
                            : 'http://127.0.0.1:8000'; // å¼€å‘ç¯å¢ƒ
                        window.location.href = siteUrl;
                    }, 3000);
                } else {
                    // å¤„ç†é”™è¯¯å“åº”
                    let errorMessage = result.error || result.message || 'ä¸Šä¼ å¤±è´¥';
                    
                    // æ ¹æ®çŠ¶æ€ç æä¾›æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                    if (response.status === 403) {
                        errorMessage = 'è®¿é—®è¢«æ‹’ç»ã€‚è¯·æ£€æŸ¥GITHUB_TOKENæ˜¯å¦æ­£ç¡®é…ç½®ï¼Œå¹¶ç¡®ä¿æœ‰ä»“åº“å†™å…¥æƒé™ã€‚';
                    } else if (response.status === 401) {
                        errorMessage = 'è®¤è¯å¤±è´¥ã€‚è¯·æ£€æŸ¥GITHUB_TOKENæ˜¯å¦æ­£ç¡®é…ç½®ã€‚';
                    } else if (response.status === 413) {
                        errorMessage = 'æ–‡ä»¶å¤ªå¤§ã€‚è¯·ç¡®ä¿å•ä¸ªæ–‡ä»¶ä¸è¶…è¿‡10MBã€‚';
                    } else if (response.status >= 500) {
                        errorMessage = 'æœåŠ¡å™¨é”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚';
                    }
                    
                    throw new Error(errorMessage);
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'âŒ ' + error.message;
                message.style.display = 'block';
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ’¾ ä¿å­˜å›å¿†';
            }
        });

        // è®¾ç½®è¿”å›é“¾æ¥
        const backLink = document.getElementById('backLink');
        if (backLink) {
            backLink.href = (() => {
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    return window.location.origin; // ç”Ÿäº§ç¯å¢ƒï¼šä½¿ç”¨å½“å‰åŸŸåï¼ˆVercelï¼‰
                }
                return 'http://127.0.0.1:8000'; // å¼€å‘ç¯å¢ƒ
            })();
        }

        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[name="date"]').value = today;

        // æ‹–æ‹½ä¸Šä¼ 
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#667eea';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = '#e0e0e0';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#e0e0e0';
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡10MBé™åˆ¶`);
                    return;
                }
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateFileInput();
        });
    </script>

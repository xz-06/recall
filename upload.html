            <div class="form-group">

                <div class="file-upload" onclick="document.getElementById('images').click()">
                    <p>ğŸ“· ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>

    <script>
        const selectedFiles = [];

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡10MBé™åˆ¶`);
                    return;
                }
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateFileInput();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove" onclick="removeFile(${index})">Ã—</span>
                `;
                fileList.appendChild(item);
            });
        }

        function updateFileInput() {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            document.getElementById('images').files = dataTransfer.files;
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = document.querySelector('.btn-submit');
            const message = document.getElementById('message');

            // æ·»åŠ å›¾ç‰‡æ–‡ä»¶
            selectedFiles.forEach(file => {
                formData.append('images', file);
            });

            submitBtn.disabled = true;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/upload/memory', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'âœ… ' + result.message + ' é¡µé¢å°†åœ¨3ç§’åè·³è½¬...';
                    message.style.display = 'block';
                    
                    // é‡ç½®è¡¨å•
                    e.target.reset();
                    selectedFiles.length = 0;
                    updateFileList();
                    
                    // 3ç§’åè·³è½¬åˆ°é¦–é¡µ
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:8000/';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'âŒ ' + error.message;
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ’¾ ä¿å­˜å›å¿†';
            }
        });

        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[name="date"]').value = today;

        // æ‹–æ‹½ä¸Šä¼ 
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#667eea';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = '#e0e0e0';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#e0e0e0';
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡10MBé™åˆ¶`);
                    return;
                }
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateFileInput();
        });
    </script>
